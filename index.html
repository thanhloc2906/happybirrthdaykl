<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday 🎂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas Fireworks -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- Text Container -->
  <div id="textContainer"></div>

  <!-- Cake Container -->
  <div id="cakeContainer">
    <img src="cake.png" alt="Birthday Cake">
  </div>

  <!-- Happy Birthday Text -->
  <h1 id="hbText">🎉 Happy Birthday to You 🎉</h1>

  <!-- Gift Button -->
  <button id="giftButton">Nhận Quà 🎁</button>

  <!-- Gift Modal -->
  <div id="giftModal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <img src="gift.jpg" alt="Gift">
      <p>Chúc bạn sinh nhật thật vui vẻ 🎂🎉</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
